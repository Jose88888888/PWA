<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilosform.css">
    <title>Contacto - Mi Sitio Web de Fútbol</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="equipos.html">Equipos</a></li>
                <li><a href="partidos.html">Partidos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" class="formulario">
            <h1 class="formulario_titulo">Contáctanos</h1>
            <div class="formulario_grupo">
                <input type="text" class="formulario_input" required>
                <label for="" class="formulario_label">Nombre</label>
            </div>
            <div class="formulario_grupo">
                <input type="email" class="formulario_input" required>
                <label for="" class="formulario_label">Correo</label>
            </div>
            <div class="formulario_grupo">
                <input type="tel" class="formulario_input" required>
                <label for="" class="formulario_label">Teléfono</label>
            </div>
            <div class="formulario_grupo">
                <textarea class="formulario_input" rows="4" required></textarea>
                <label for="" class="formulario_label">Mensaje</label>
            </div>
            <input type="submit" class="formulario_boton" value="Enviar">
        </form>
        <a href="index.html" class="btn">Regresar al Inicio</a>
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio Web de Fútbol. Todos los derechos reservados a Luis Fernando Cota Flores.</p>
    </footer>

    <script src="JS/form.js"></script>
</body>
</html>
